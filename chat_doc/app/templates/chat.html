{% extends "layout.html" %}
{% block header %}

{% endblock %}

{% block content %}

<div class="min-h-screen content-end grid grid-cols-1 max-w-5xl px-6 lg:px-8 mx-auto py-5 pb-32">

    <div class="doc-chat" id="{{chat_id}}">


        <!-- CHAT HIStORY -->

    </div>

    <div class="pt-5">

        <div class="flex justify-items justify-center w-full border-solid border-2 border-gray-600 rounded-md">
            <form method="post" class="w-full">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <!-- Rest of your form -->
                <textarea
                class="textarea w-full textarea-md w-full border-none outline-0"
                placeholder="Message Dr. Chad..."
                rows="1"
                contenteditable
                onkeydown="autoScaleTextArea(this);"
                id="newMSG"
                ></textarea>
            </form>
            <button id="sendMSG" class="mr-3">
                <span class="material-symbols-outlined flex mx-auto justify-items-center items-center content-center text-4xl">
                    send
                </span>
            </button>
        </div>

        <div class="content-center text-xs gray-300 items-center">
            Answers are generated by a language model, it can make mistakes. Consider checking important information and seek professional medical consultation.
        </div>
    </div>

</div>

<!-- add static/js/chat.js -->
<script src="{{ url_for('static', filename='js/chat.js') }}"> </script>
{% endblock %}
