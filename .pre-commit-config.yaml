repos:
-   repo: https://github.com/psf/black
    rev: stable
    hooks:
    - id: black
      language_version: python3.10
-   repo: https://github.com/pycqa/flake8
    rev: stable
    hooks:
    - id: flake8
      additional_dependencies: [flake8-docstrings]
-   repo: https://github.com/pre-commit/mirrors-isort
    rev: 5.11.2
    hooks:
    - id: isort
      name: isort (python)
